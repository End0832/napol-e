<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napol-E</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            margin-right: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
        }

        .results a {
            color: #87ceeb;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .results a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Napol-E</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Recherche Qwant..." required>
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <div class="results" id="results"></div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let query = document.getElementById("searchInput").value;

            fetch(`https://api.qwant.com/v3/search/web?q=${encodeURIComponent(query)}&count=10`)
                .then(response => response.json())
                .then(data => {
                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = "";

                    if (data.data && data.data.result && data.data.result.items) {
                        data.data.result.items.forEach(item => {
                            let link = document.createElement("a");
                            link.href = item.url;
                            link.textContent = item.title;
                            link.target = "_blank";
                            resultsDiv.appendChild(link);
                        });
                    } else {
                        resultsDiv.innerHTML = "<p style='color:red;'>Aucun résultat trouvé.</p>";
                    }
                })
                .catch(error => {
                    console.error("Erreur :", error);
                    document.getElementById("results").innerHTML = "<p style='color:red;'>Erreur lors de la recherche.</p>";
                });
        });
    </script>
</body>
</html>
