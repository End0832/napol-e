<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napol-E</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            margin-right: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        .iframe-container {
            width: 90%;
            height: 70vh;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Napol-E</h1>
        <form onsubmit="searchGoogle(event)">
            <input type="text" id="searchInput" placeholder="Recherche Google..." required>
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <div class="iframe-container">
        <iframe id="searchResults" src=""></iframe>
    </div>

    <script>
        function searchGoogle(event) {
            event.preventDefault();
            let query = document.getElementById("searchInput").value;
            let url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            document.getElementById("searchResults").src = url;
        }
    </script>
</body>
</html>
