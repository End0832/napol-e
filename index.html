<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napol-E</title>
    <style>
        /* Style de la page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Titre */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Barre de recherche */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            margin-right: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #4285f4; /* Couleur Google */
            color: white;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        /* Liens en bas de page */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #87ceeb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Napol-E</h1>
        <form action="https://www.google.com/search" method="GET">
            <!-- Barre de recherche -->
            <input type="text" name="q" placeholder="Recherche Google..." required>
            <button type="submit">Rechercher</button>
        </form>
        <div class="footer">
            <p>Propuls√© par <a href="https://www.google.com" target="_blank">Google</a>.</p>
        </div>
    </div>
</body>
</html>
