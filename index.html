<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napol-E</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('maxresdefault.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            margin-right: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        .results-container {
            margin-top: 20px;
            width: 90%;
            height: 60vh;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .result-item a {
            color: #87ceeb;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Napol-E</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Recherche Google..." required>
            <button type="submit">Rechercher</button>
        </form>
    </div>

    <div class="results-container" id="resultsContainer"></div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let query = document.getElementById("searchInput").value;
            let url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultsHTML = '';
                    if (data.RelatedTopics) {
                        data.RelatedTopics.forEach(result => {
                            if (result.Text && result.FirstURL) {
                                resultsHTML += `<div class="result-item"><a href="${result.FirstURL}" target="_blank">${result.Text}</a></div>`;
                            }
                        });
                    } else {
                        resultsHTML = '<p>Aucun résultat trouvé.</p>';
                    }
                    document.getElementById("resultsContainer").innerHTML = resultsHTML;
                })
                .catch(error => {
                    document.getElementById("resultsContainer").innerHTML = '<p>Erreur de récupération des résultats.</p>';
                });
        });
    </script>
</body>
</html>
